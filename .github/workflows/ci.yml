name: CI

on:
  push:
    branches:
      - main  
  pull_request:
    branches:
      - main  
jobs:
  linting:
    runs-on: ubuntu-latest  # 使用最新版本的 Runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # 檢出代碼到runner

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'  

      - name: Install dependencies # 安裝專案的依賴
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry config virtualenvs.in-project true
          poetry install  
        

      - name: Run isort
        run: poetry run isort --check-only .  # 檢查 import 排序是否正確

      - name: Run black
        run: poetry run black --check .  # 檢查代碼格式是否符合 black 標準

      - name: Run pylint
        run: poetry run pylint   # 檢查代碼質量 (假設源碼在 src 目錄)

      - name: Run mypy
        run: poetry run mypy  # 檢查類型註解 (假設源碼在 src 目錄)
